<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Button Example</title>
  <style>
    .login-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #45a049; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <!-- Login Button -->
  <button class="login-btn" onclick="navigateToHomepage()">Login</button>

  <script>
    // JavaScript function to navigate to the homepage
    function navigateToHomepage() {
      // Replace 'homepage.html' with your homepage URL
      window.location.href = 'homepage.html';
    }
  </script>
</body>
</html>
