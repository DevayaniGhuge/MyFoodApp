<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container" id="signupmyfood"> 
        <h1>MyFoodApp</h1>
        <h2>Sign Up</h2>
        <form id="signupfullform">
            <div class="signup-content">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="signup-content">
                <label for="contact">Contact no</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="signup-content">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="signup-content">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="signup-content">
                <label for="password">Set Password</label>
                <input type="password" id="password" name="password" placeholder="Set your passwordðŸ‘ï¸"   required>
                <div class="msg"></div>
            </div>
            <div class="signup-content">
                <label for="confirmpassword">Confirm Password </label>
                <input type="password" id="confirmpassword"  name="confirmpassword" placeholder="Set your passwordðŸ‘ï¸" required >
            </div>
            <button type="submit" onclick="navigate" id="signupbutton">Signup</button>
        </form>
      <p> Allready have an account <a href="login.html">Login</a></p>
        <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";></script>
        <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";></script>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
